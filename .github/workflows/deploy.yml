name: Deploy to GitHub Pages
on:
  push:
    branches: [ master ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Create config.js
        run: |
          echo "const config = {
            OPENWEATHER_API_KEY: '${{ secrets.OPENWEATHER_API_KEY }}',
            GOOGLE_STREETVIEW_API_KEY: '${{ secrets.GOOGLE_STREETVIEW_API_KEY }}'
          };" > config.js
          
      - name: Debug config (safely)
        run: |
          echo "Config file exists: $(test -f config.js && echo 'yes' || echo 'no')"
          echo "Config file size: $(wc -c < config.js) bytes"
          echo "First line of config: $(head -n 1 config.js)"
          echo "Contains placeholder OPENWEATHER: $(grep -c 'OPENWEATHER_API_KEY_HERE' config.js || true)"
          echo "Contains placeholder STREETVIEW: $(grep -c 'STREETVIEW_API_KEY_HERE' config.js || true)"
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 
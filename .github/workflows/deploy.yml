name: Deploy to GitHub Pages
on:
  push:
    branches: [ master ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: 
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Debug secrets (safely)
        run: |
          echo "OPENWEATHER_API_KEY defined: ${{ secrets.OPENWEATHER_API_KEY != '' }}"
          echo "GOOGLE_STREETVIEW_API_KEY defined: ${{ secrets.GOOGLE_STREETVIEW_API_KEY != '' }}"
      
      - name: Create config.js
        env:
          WEATHER_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          STREET_KEY: ${{ secrets.GOOGLE_STREETVIEW_API_KEY }}
        run: |
          echo "const config = {
            OPENWEATHER_API_KEY: '${WEATHER_KEY}',
            GOOGLE_STREETVIEW_API_KEY: '${STREET_KEY}'
          };" > config.js
          
      - name: Debug config (safely)
        run: |
          echo "Config file exists: $(test -f config.js && echo 'yes' || echo 'no')"
          echo "Config file size: $(wc -c < config.js) bytes"
          echo "Keys in config: $(grep -o 'API_KEY' config.js | wc -l)"
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 
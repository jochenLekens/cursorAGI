name: Deploy to GitHub Pages
on:
  push:
    branches: [ master ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Inject secrets into HTML
        run: |
          # Create a temporary file
          cp index.html temp.html
          # Replace the placeholders
          cat temp.html | \
          sed "s/OPENWEATHER_API_KEY_HERE/${{ secrets.OPENWEATHER_API_KEY }}/g" | \
          sed "s/STREETVIEW_API_KEY_HERE/${{ secrets.GOOGLE_STREETVIEW_API_KEY }}/g" \
          > index.html
          # Clean up
          rm temp.html
          # Verify replacements (hide keys)
          echo "Checking for remaining placeholders:"
          grep -c "API_KEY_HERE" index.html || true
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 